name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Compilazione Progetto
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Codice ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Configurazione Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Installazione Dipendenze ğŸ“¦
        run: npm install

      - name: Build Progetto ğŸ—ï¸
        run: |
          npm run build
          touch dist/.nojekyll
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Configurazione Pages âš™ï¸
        uses: actions/configure-pages@v4

      - name: Caricamento Artefatto ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    name: Pubblicazione su GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy su GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
